<!DOCTYPE html>
<html>

<head>
    <title>Author's Haven : login</title>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css"
        href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" />
</head>

<body>
    <img src="assets/img/background-image-3.jpg" class="login background-image">
    <div class="login-wrapper">
        <h3>Author's Haven</h3>
        <form action='home.html'>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" class="form-control" placeholder="enter email">
            </div>
            <p><button class="btn btn-primary" id="login-button">Reset Password</button></p>
            <div class="other-links">
                <p class="float-left">Not registered? <a href="signup.html">Create an account</a></p>
                <p class="float-right">You have account? <a href="index.html"> Login now</a></p>
            </div>
        </form>

        <hr class="separator" />
        <p class="social-text">You can simply login with your social-media account</p>
        <div class="social">
            <a href="#" class="facebook"><i class="fa fa-facebook"></i></a>
            <a href="#" class="twitter"><i class="fa fa-twitter twitter"></i></a>
            <a href="#" class="google"><i class="fa fa-google google"></i></a>
        </div>
    </div>
</body>

</html>
