<!DOCTYPE html>
<html>

<head>
	<title>Author's Haven : signup</title>
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css"
		href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" />
</head>

<body>
	<img src="assets/img/background-image-3.jpg" class="login background-image">
	<div class="login-wrapper">
		<h3>Author's Haven</h3>
		<form>
			<div class="form-group">
				<label>Username</label>
				<input type="text" id="username" class="form-control" placeholder="enter username">
			</div>

			<div class="form-group">
				<label>Email Address</label>
				<input type="email" id="email" class="form-control" placeholder="enter email">
			</div>

			<div class="form-group">
				<label>Password</label>
				<input type="Password" id="password" class="form-control" placeholder="enter password">
			</div>

			<div class="form-group form-check">
				<input type="checkbox" checked="checked" class="form-check-input">
				<label>I agree to the Terms & Conditions</label>
			</div>
			<p><button onclick="signup()" class="btn btn-primary" id="login-button">Sign up</button></p>
			<p>You have account? <a href="index.html"> Login now</a></p>
		</form>

		<hr class="separator" />
		<p class="social-text">You can simply signup with your social-media account</p>
		<div class="social">
			<a href="#" class="facebook"><i class="fa fa-facebook"></i></a>
			<a href="#" class="twitter"><i class="fa fa-twitter twitter"></i></a>
			<a href="#" class="google"><i class="fa fa-google google"></i></a>
		</div>
	</div>
</body>

</html>
